<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Match Maker</title>
</head>
<body>
    <header role="banner">
        <h1>Click on the cards to make a match</h1>
    </header>
    <main id="main-content" role="main">
        <div id="timer-container">
            <div id="timer" aria-live="polite">Time Remaining: 35</div>
            <div id="round">Round: 1</div>
        </div>
        <div id="containerOne" class="gridOne">
            <div class="card" role="button" aria-pressed="false" tabindex="0" data-image="placeholder1.jpg">
                <img src="placeholder1.jpg" alt="Game card displaying a random image">
            </div>
            <div class="card" role="button" aria-pressed="false" tabindex="0" data-image="placeholder2.jpg">
                <img src="placeholder2.jpg" alt="Game card displaying a random image">
            </div>
            <div class="card" role="button" aria-pressed="false" tabindex="0" data-image="placeholder3.jpg">
                <img src="placeholder3.jpg" alt="Game card displaying a random image">
            </div>
            <div class="card" role="button" aria-pressed="false" tabindex="0" data-image="placeholder4.jpg">
                <img src="placeholder4.jpg" alt="Game card displaying a random image">
            </div>
            <div class="card" role="button" aria-pressed="false" tabindex="0" data-image="placeholder5.jpg">
                <img src="placeholder5.jpg" alt="Game card displaying a random image">
            </div>
            <div class="card" role="button" aria-pressed="false" tabindex="0" data-image="placeholder6.jpg">
                <img src="placeholder6.jpg" alt="Game card displaying a random image">
            </div>
            <div class="card" role="button" aria-pressed="false" tabindex="0" data-image="placeholder7.jpg">
                <img src="placeholder7.jpg" alt="Game card displaying a random image">
            </div>
            <div class="card" role="button" aria-pressed="false" tabindex="0" data-image="placeholder8.jpg">
                <img src="placeholder8.jpg" alt="Game card displaying a random image">
            </div>
            <div class="card" role="button" aria-pressed="false" tabindex="0" data-image="placeholder9.jpg">
                <img src="placeholder9.jpg" alt="Game card displaying a random image">
            </div>
            <div class="card" role="button" aria-pressed="false" tabindex="0" data-image="placeholder10.jpg">
                <img src="placeholder10.jpg" alt="Game card displaying a random image">
            </div>
            <div class="card" role="button" aria-pressed="false" tabindex="0" data-image="placeholder11.jpg">
                <img src="placeholder11.jpg" alt="Game card displaying a random image">
            </div>
            <div class="card" role="button" aria-pressed="false" tabindex="0" data-image="placeholder12.jpg">
                <img src="placeholder12.jpg" alt="Game card displaying a random image">
            </div>
        </div>
        <div class="button-container">
            <button class="nav-button retry-button">Retry</button>
            <button class="nav-button next-round-button">Next Round</button>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
